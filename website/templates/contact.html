{% extends "base.html" %} {% block title %} Contact {% endblock%} {% block
content %}

<form>
    <!-- First and last name -->
  <div class="field">
    <label class="label">First and Last Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Full Name" name="name" />
    </div>
  </div>
  <!-- Email Address -->
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left">
      <input class="input" type="email" placeholder="Enter Email Address" />
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
    </div>
  </div>
  <!-- Message -->
  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" placeholder="Your Message"></textarea>
    </div>
  </div>
  <!-- Submit Button -->
  <div class="field">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>
</form>

{% endblock%}
